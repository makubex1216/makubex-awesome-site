<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery Page</title>
  <style>
    :root {
      --primary-color: #1a374d;
      --secondary-color: #406882;
      --accent-color: #6998ab;
      --light-color: #f1f6f9;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: var(--light-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: var(--primary-color);
      color: var(--text-color);
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: var(--accent-color);
    }

    .container {
      flex: 1;
      padding: 20px;
    }

    .main-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .media-box {
      background: var(--text-color);
      color: var(--primary-color);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      position: relative;
      cursor: pointer;
    }

    .media-box:hover {
      transform: scale(1.03);
    }

    .media-box img,
    .video-wrapper iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .main-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">Gallery Page</div>

  <nav>
    <a href="index.html">Home</a>
    <a href="About us.html">About us</a>
	<a href="activity1.html">Dashboard</a>
    <a href="#">Gallery</a>
    <a href="Contact.html">Contact</a>
  </nav>

  <div class="container">
    <div class="main-content">
      <!-- Images -->
      <div class="media-box"><img src="https://tse2.mm.bing.net/th?id=OIP.mHk-KyopVPhNYbM3OtAVPgHaEK&pid=Api&P=0&h=220" alt="Gallery Image 1"></div>
      <div class="media-box"><img src="https://tse1.mm.bing.net/th?id=OIP.qdIvFz2yETIZz_RwePmxswHaEK&pid=Api&P=0&h=220" alt="Gallery Image 2"></div>
      <div class="media-box"><img src="https://tse1.mm.bing.net/th?id=OIP.yeH9DRev_A1XT4wApeasVAHaEK&pid=Api&P=0&h=220" alt="Gallery Image 3"></div>
      <div class="media-box"><img src="https://tse1.mm.bing.net/th?id=OIP.sBftVsFKhIOVKhcB95F-tQHaEc&pid=Api&P=0&h=220" alt="Gallery Image 4"></div>


      <!-- YouTube Video Embeds -->
      <div class="media-box" onclick="loadVideo(this, 'j6Ule7GXaRs')">
        <img src="https://img.youtube.com/vi/j6Ule7GXaRs/0.jpg" alt="Video Thumbnail 1">
      </div>
      <div class="media-box" onclick="loadVideo(this, 'B-ytMSuwbf8')">
        <img src="https://img.youtube.com/vi/B-ytMSuwbf8/0.jpg" alt="Video Thumbnail 2">
      </div>
      <div class="media-box" onclick="loadVideo(this, 'P-Sg7WQlyLw')">
        <img src="https://img.youtube.com/vi/P-Sg7WQlyLw/0.jpg" alt="Video Thumbnail 3">
      </div>
      <div class="media-box" onclick="loadVideo(this, 'ShSNbXkxQS8')">
        <img src="https://img.youtube.com/vi/ShSNbXkxQS8/0.jpg" alt="Video Thumbnail 4">
      </div>
    </div>
  </div>

  <script>
    function loadVideo(container, videoId) {
      container.innerHTML = `
        <div class="video-wrapper">
          <iframe 
            src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&controls=1&modestbranding=1"
            allowfullscreen allow="autoplay">
          </iframe>
        </div>`;
    }
  </script>
</body>
</html>
