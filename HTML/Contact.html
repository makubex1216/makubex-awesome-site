<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Us - Visual Verse</title>
   <style>
      :root {
         --dark-blue: #22456b;
         --medium-blue: #1D3A5A;
         --light-blue: #2A7D98;
         --white: #ffffff;
         --red: #FF4C4C;
         --orange: #FFA500;
      }

      body {
         font-family: 'Helvetica Neue', sans-serif;
         line-height: 1.8;
         margin: 0;
         padding: 0;
         background-color: #F8F9FA;
         color: #212529;
         padding-top: 80px;
      }

      .container {
         padding: 20px;
      }

      header {
         background: var(--medium-blue);
         padding: 20px;
         text-align: center;
         color: var(--white);
         font-size: 24px;
         box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      nav {
         display: flex;
         justify-content: center;
         align-items: center;
         background: var(--light-blue);
         padding: 15px 10px;
         position: fixed;
         top: 0;
         width: 100%;
         z-index: 1000;
         box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      nav a {
         color: var(--white);
         text-decoration: none;
         margin: 0 15px;
         font-size: 18px;
         padding: 10px 15px;
         transition: background 0.3s, color 0.3s, transform 0.2s;
      }

      nav a:hover {
         background-color: #6C757D;
         border-radius: 5px;
         color: #F8F9FA;
         transform: scale(1.1);
      }

      main {
         background: var(--white);
         color: var(--dark-blue);
         padding: 20px;
         border-radius: 8px;
         border: 3px solid #ADB5BD;
         box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.15);
         max-width: 800px;
         margin: auto;
      }

      form {
         display: flex;
         flex-direction: column;
      }

      label {
         margin-top: 10px;
         font-weight: bold;
      }

      input, textarea {
         padding: 10px;
         margin-top: 5px;
         border: 2px solid #ccc;
         border-radius: 5px;
         font-size: 16px;
         resize: vertical;
      }

      button {
         background-color: var(--light-blue);
         color: white;
         border: none;
         padding: 10px;
         font-size: 16px;
         border-radius: 5px;
         margin-top: 15px;
         cursor: pointer;
         transition: background 0.3s;
      }

      button:hover {
         background-color: var(--medium-blue);
      }

      iframe {
         margin-top: 20px;
         width: 100%;
         height: 300px;
         border: none;
         border-radius: 8px;
         box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.15);
      }

      footer {
         background: var(--dark-blue);
         color: var(--white);
         text-align: center;
         padding: 15px;
         margin-top: 20px;
         font-weight: bold;
         box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 768px) {
         nav {
            flex-direction: column;
            text-align: center;
         }
         nav a {
            margin: 5px 0;
         }
      }
   </style>
</head>
<body>
   <header>
      <h1>Contact Us</h1>
      <p>We'd love to hear from you</p>
   </header>
   <nav>
      <a href="#">Home</a>
      <a href="About us.html">About us</a>
      <a href="activity1.html">Dashboard</a>
      <a href="Gallery.html">Gallery</a>
      <a href="#">Contact</a>
   </nav>
   <div class="container">
      <main>
         <h2>Send Us a Message</h2>
         <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
         </form>

         <h2>Our Location</h2>
         <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7721.881933371894!2d120.9308294959784!3d14.11344591708456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd7ee0e840b93d%3A0x83b3b21f537cd08e!2sTagaytay%2C%20Cavite!5e0!3m2!1sen!2sph!4v1716442782326!5m2!1sen!2sph" 
            allowfullscreen="" loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
         </iframe>
      </main>
   </div>
   <footer>
      &copy; 2024 Visual Verse. All rights reserved.
   </footer>
</body>
</html>
